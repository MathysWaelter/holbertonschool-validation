---
name: module3_task3
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  tags: "v1.0.0"

permissions: read-all

jobs:
  builds:
    name: job1
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16   
      - name: build
        run: echo ${{ github.sha }} > DEPLOY.md
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: DEPLOY.md
   
      - name: install hugo
        run: |
          cd module3_task3 && ./setup.sh
      - name: install markdown
        run: npm install -g markdownlint-cli

      - name: Validate Makefile help
        run: |
          cd module3_task3
          make lint
          make build
          make package
          make unit-tests
          make integration-tests
          make validate
