---
name: module3_task3
on:
  push:
    tags: "1.0.0"
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'


permissions: read-all

jobs:
  builds:
    name: job1
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: install hugo
        run: |
          cd module3_task3 && ./setup.sh
      - name: install markdown
        run: npm install -g markdownlint-cli

      - name: Validate Makefile help
        run: |
          cd module3_task3
          make lint
          make build
          make package
          make unit-tests
          make integration-tests
          make validate
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            awesome-website.zip
            DEPLOY.md
      - run: gh release create v1.0.0 --title "v1.0.0" --latest --notes DEPLOY.md >/dev/null 2>&1 && echo "OK"